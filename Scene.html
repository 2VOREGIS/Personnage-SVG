<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Personnage SVG animé</title>
<style>
/* ================= Style du projectile ================= */

.fireball {position: absolute; width: 20px; height: 20px; background: radial-gradient(circle, #ffcc00, #ff5500, transparent); 
border-radius: 50%; box-shadow: 0 0 15px #ff5500; pointer-events: none; z-index: 10;}

/* ================= SCÈNE ================= */
    html, body { margin: 0; padding: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
#sky { position: relative; width: 100%; height: 100vh; background: linear-gradient(#87ceeb, #cfefff); overflow: hidden; }
.cloud { position: absolute; top: 0; will-change: transform; opacity: 1; pointer-events: none; }
.cloud svg { display: block; width: 100%; height: auto; }
.ground { position: absolute; bottom: 0; width: 100%; height: 60px; background: #40733B; z-index: 4;}

/* ================= Joueur ================= */
.Joueur { position: absolute; bottom: 60px; left: 200px; width: 50px; height: 196px; z-index: 5; }
.Joueur.left { transform: scaleX(-1); }
.Joueur svg { width: 100%; height: 100%; overflow: visible; }

/* ================= ARTICULATIONS ================= */

/* Articulation de la cuisse au niveau de la hanche */
#JambeGaucheComplete { transform-box: fill-box; transform-origin: 50% 5%; }
#JambeDroiteComplete { transform-box: fill-box; transform-origin: 50% 5%; }


#BrasGaucheComplet { transform-box: fill-box; transform-origin: 50% 10%; }
#BrasDroitComplet { transform-box: fill-box; transform-origin: 50% 10%; }


/* ================= ANIMATIONS ================= */
@keyframes JambeAvant { from { transform: rotate(25deg); } to { transform: rotate(-25deg); }}
@keyframes JambeArriere { from { transform: rotate(-25deg); } to { transform: rotate(25deg); }}
@keyframes CoursEnAvant { from { transform: rotate(40deg); } to { transform: rotate(-40deg); }}
@keyframes CoursEnArriere { from { transform: rotate(-40deg); } to { transform: rotate(40deg); }}
@keyframes Coprs2Bob { from { transform: translateY(0); } to { transform: translateY(2px); }}
@keyframes Saut2JambeAvant { from { transform: rotate(0deg); } to { transform: rotate(-35deg); }}
@keyframes Saut2JambeArriere { from { transform: rotate(0deg); } to { transform: rotate(35deg); }}
@keyframes Saut2BrasGaucheComplet { from { transform: rotate(0deg); } to { transform: rotate(-65deg); }}
@keyframes Saut2BrasDroitComplet { from { transform: rotate(0deg); } to { transform: rotate(65deg); }}
@keyframes FramBrasDroitArme { from { transform: rotate(0deg); } to { transform: rotate(-85deg); }}

/* Animations accroupissement */
@keyframes AccroupiCuisseGauche { from { transform: rotate(0deg); } to { transform: rotate(-125deg); }}
@keyframes AccroupiCuisseDroite { from { transform: rotate(0deg); } to { transform: rotate(-125deg); }}
@keyframes AccroupiTibiaGauche { from { transform: rotate(0deg); } to { transform: rotate(100deg); }}
@keyframes AccroupiTibiaDroit { from { transform: rotate(0deg); } to { transform: rotate(100deg); }}
@keyframes AccroupiPiedGauche { from { transform: rotate(0deg); } to { transform: rotate(20deg); }}
@keyframes AccroupiPiedDroit { from { transform: rotate(0deg); } to { transform: rotate(20deg); }}
@keyframes AccroupiCorps { from { transform: rotate(0deg); } to { transform: rotate(25deg); }}
/* ================= ÉTATS ================= */
/* Marche */
.walk #JambeGaucheComplete { animation: JambeAvant .35s infinite alternate; }
.walk #JambeDroiteComplete { animation: JambeArriere .35s infinite alternate; }
.walk #BrasGaucheComplet { animation: JambeArriere .35s infinite alternate; }
.walk #BrasDroitComplet { animation: JambeAvant .35s infinite alternate; }
.walk #Corps { animation: Coprs2Bob .35s infinite alternate; }

/* Course */
.run #JambeGaucheComplete { animation: CoursEnAvant .2s infinite alternate; }
.run #JambeDroiteComplete { animation: CoursEnArriere .2s infinite alternate; }
.run #BrasGaucheComplet { animation: CoursEnArriere .2s infinite alternate; }
.run #BrasDroitComplet { animation: CoursEnAvant .2s infinite alternate; }
.run #Corps { animation: Coprs2Bob .2s infinite alternate; }

/* Saut */
 .jump #JambeGaucheComplete { animation: Saut2JambeAvant .25s forwards; }
 .jump #JambeDroiteComplete { animation: Saut2JambeArriere .25s forwards; }
 .jump #BrasGaucheComplet { animation: Saut2BrasGaucheComplet .25s forwards; }
 .jump #BrasDroitComplet { animation: Saut2BrasDroitComplet .25s forwards; }
 
/* BrasArme */

.BrasArme #BrasDroitComplet { animation: FramBrasDroitArme .25s forwards; }

</style>
</head>

function lancerBouleDeFeu() {
  // Création de l'élément visuel
  const fireball = document.createElement("div");
  fireball.className = "fireball";
  document.getElementById("sky").appendChild(fireball);

  // Détection de la direction du personnage
  const estADroite = !Joueur.classList.contains("left");
  
  // Position initiale (basée sur vos coordonnées x=530, y=300 relatives au SVG)
  // On ajuste par rapport à la position 'x' et 'y' réelle du div Joueur
  let startX = x + (estADroite ? 40 : -10); 
  let startY = y + 100; // Ajustement pour correspondre à la hauteur de la main levée

  fireball.style.left = startX + "px";
  fireball.style.bottom = startY + "px";

  // Animation du mouvement
  let posProj = startX;
  const vitesseProj = 10;
  
  function animerProjectile() {
    if (estADroite) {
      posProj += vitesseProj;
    } else {
      posProj -= vitesseProj;
    }
    
    fireball.style.left = posProj + "px";

    // Supprimer si sort de l'écran
    if (posProj > window.innerWidth || posProj < -50) {
      fireball.remove();
    } else {
      requestAnimationFrame(animerProjectile);
    }
  }
  
  animerProjectile();
}

/* =========================
   PARAMÈTRES
   ========================= */

const sky = document.getElementById("sky");
const CLOUD_COUNT = 50;

/* =========================
   CRÉATION DES NUAGES
   ========================= */

function random(min, max) {
    return Math.random() * (max - min) + min;
}

function createCloud() {
    const cloud = document.createElement("div");
    cloud.className = "cloud";

    cloud.innerHTML = cloudSvgs[Math.floor(Math.random() * cloudSvgs.length)];

    const scale = random(0.4, 3.2);
    const speed = random(20, 60); // secondes
    const top = random(0, sky.clientHeight * 0.9);

    const direction = Math.random() > 0.5 ? 1 : -1;
    const startX = direction === 1 ? -300 : window.innerWidth + 300;
    const endX   = direction === 1 ? window.innerWidth + 300 : -300;

    cloud.style.top = `${top}px`;
    cloud.style.transform = `translateX(${startX}px) scale(${scale})`;
	
	cloud.style.zIndex = "1"; // Force le nuage en arrière-plan




    sky.appendChild(cloud);

    cloud.animate([
        { transform: `translateX(${startX}px) scale(${scale})` },
        { transform: `translateX(${endX}px) scale(${scale})` }
    ], {
        duration: speed * 1000,
        easing: "linear"
    });

    setTimeout(() => {
        cloud.remove();
        createCloud();
    }, speed * 1000);
}

/* =========================
   LANCEMENT
   ========================= */

for (let i = 0; i < CLOUD_COUNT; i++) {
    setTimeout(createCloud, random(0, 5000));
}
/* =========================
   Joueur 
   ========================= */

const Joueur = document.getElementById("Joueur");

let x = 200;
let y = 50;
let speed = 4;
let runSpeed = 7;

let jumping = false;
let velocityY = 0;
const gravity = 0.6;
const jumpPower = 13;

function update() {
  Joueur.style.left = x + "px";
  Joueur.style.bottom = y + "px";
}

function physics() {
  if (jumping) {
    y += velocityY;
    velocityY -= gravity;

    if (y <= 50) {
      y = 50;
      jumping = false;
      Joueur.classList.remove("jump");
    }
  }
  update();
  requestAnimationFrame(physics);
}

physics();

function jump() {
  if (!jumping) {
    jumping = true;
    velocityY = jumpPower;
    Joueur.classList.add("jump");
  }
}

function BrasArme() {
Joueur.classList.add("BrasArme");
}

document.addEventListener("keydown", e => {
  const running = e.shiftKey;

  if (e.key === "ArrowRight") {
    x += running ? runSpeed : speed;
    Joueur.classList.remove("left"); // Regarde à droite
    Joueur.classList.add(running ? "run" : "walk");
  } 
  else if (e.key === "ArrowLeft") {
    x -= running ? runSpeed : speed;
    Joueur.classList.add("left"); // Regarde à gauche
    Joueur.classList.add(running ? "run" : "walk");
  }
  else if (e.key === "ArrowUp") {
    jump();
  }
  // NOUVEAU : Gestion de la flèche du bas pour la boule de feu
  else if (e.key === "ArrowDown") {
    BrasArme(); // Lève la main
    lancerBouleDeFeu(); // Lance le projectile
    
    // Optionnel : baisser la main après 500ms
    setTimeout(() => {
      Joueur.classList.remove("BrasArme");
    }, 500);
  }
});

document.addEventListener("keyup", e => {
  if (e.key === "ArrowRight" || e.key === "ArrowLeft") {
    Joueur.classList.remove("walk", "run");
  }
});

</script>
